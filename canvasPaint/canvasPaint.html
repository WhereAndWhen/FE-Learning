<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas Paint</title>
		<link rel="stylesheet" href="PaintStyle.css" />
		<script type="text/javascript" src="Paint.js"></script>
	</head>
	<body>
		<div class="Toolbar">
			<div class="pencolor">
				<div class="text">
					- PEN COLOR -
				</div>
				<div class="img">
					<!-- 单击图像时调用changeColor函数，重新设置当前绘图要使用的颜色 -->
					<img id="renPen" src="images/pen_red.gif" alt="red pen" onclick="changeColor('rgb(212,21,29)',this)" />
					<img id="greenPen" src="images/pen_green.gif" alt="green pen" onclick="changeColor('rgb(131,190,61',this)" />
					<img id="bluePen" src="images/pen_blue.gif" alt="blue pen" onclick="changeColor('rgb(0,86,166',this)" />
				</div>
			</div>
			<div class="penthickness">
				<div class="text">
					- PEN THICKNESS -
				</div>
				<div class="img">
					<!-- 单击图像时调用changeThickness函数，重新设置当前绘图要使用的画笔粗细 -->
					<img id="thinPen" src="images/pen_thin.gif" alt="thin" onclick="changeThickness(5,this)" />
					<img id="mediumPen" src="images/pen_medium.gif" alt="medium" onclick="changeThickness(10,this)" />
					<img id="thickPen" src="images/pen_thick.gif" alt="thick" onclick="changeThickness(15,this)" />
				</div>
			</div>
		</div>
		<div class="canvas">
			<canvas id="drawingCanvas" width="500px" height="400px"></canvas>
		</div>
		<div class="operations">
			<div class="text"> - OPERATIONS - </div>
			<div class="button">
					<button id="save" onclick="saveImg()">Save the Canvas</button>
					<button id="clear" onclick="clearImg()">Clear the Canvas</button>
			</div>
			<div id="saveImgContainer">
				<img id="saveImg" />
				Right-click to save ...
			</div>
		</div>
	</body>
</html>
